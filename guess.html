<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
</head>
<body>
    <form action="" id="form">
        <h1>Guess a number between 0 - 10</h1>
        <input type="number" id="guess" name="guess" min="0" max="10" required>
        <button type="submit">I Guess</button>
        <p id="result"></p>
        <p id="times"></p>
    </form>
    <script src="guess.js">

    </script>
</body>
</html>
